  <body class="font-manrope">
    <!-- header section starts here -->
    <header>
      <!-- banner section starts here -->
      <div
        class="parent_div my-[50px] max-w-[1200px] mx-auto flex gap-8"

        <div class="left_div">
          <h1 class="text-[80px] leading-[100px] font-bold w-[570px]">It's good <br> tea time at The Tea House</h1>
          <p class="text-[18px] my-[30px] w-[500px] text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To

          </p>
          <button class="w-[200px] h-[64px] text-[20px] rounded-[10px] flex items-center justify-center gap-3 cursor-pointer bg-[linear-gradient(270deg,rgba(255,0,0,1),rgba(255,137,56,1)100%)] text-white">Explore More <span><img src="./images/arrow.png" alt="arrow_png_icon"></span></button>

          <div class="flex items-center gap-4 w-[200px] h-[100px] shadow-2xl shadow-[#5a5858] rounded-[12px] absolute left-[100px] top-[430px] bg-white">
